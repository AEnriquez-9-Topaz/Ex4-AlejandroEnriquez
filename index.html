<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>B5 Forms</title>

	<!-- SETUP BOOTSTAP: link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- link to JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- Add style -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


</head>
<body>
<br />
<div class="container">

	<br />
	<div class="container-fluid">
		<div class="alert alert-warning alert-dismissible fade show">
			<button type="button" class="btn-close" data-bs-dismiss="alert"> </button> 
				<strong> DIRECTIONS: </strong>
				Fill up the form below
		</div>
	</div>
	<hr />
	<div class="container mt-5">
		<h2>Creating Vertical Form Layout</h2>

		<form>
		    <div class="email mb-3"> <!--div for email-->
		        <label for="inputEmail">Email</label>
		        <input type="email" id="inputEmail" class="form-control" placeholder="Email">
		    </div>

		    <div class="password mb-3"> <!--div for password-->
		        <label for="inputPassword">Password</label>
		        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
		    </div>
		    
		    <div class="remember mb-3"> <!--div for checkbox-->
		        <div >
		            <input type="checkbox" class="form-check-label" id="checkRemember">
		            <label for="checkRemember">Remember me</label>
		        </div>
		    </div>
		    <button type="submit" class="btn btn-danger">Sign in</button>
		</form>
	</div>
	<hr />
	<div class="container mt-3">
		<h2>Creating Horizontal Form Layout</h2>

		<form>
		    <div class="row email mb-3"> <!--div for email-->
		        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
		        <div class="col-sm-10">
		        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
		   		</div>
		    </div>

		    <div class="row password mb-3" > <!--div for password-->
		        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
		        	<div class="col-sm-10">
		        <input type="password" id="inputPassword" class="form-control" placeholder="Password">
		        	</div>
		    </div>
		    
		    <div > <!--div for checkbox-->
		        <div class="row remember mb-3">
		        	<div class="offset-sm-2">
		        		<div class="form-check-label col-sm-10">
		            <input  type="checkbox" class="form-check-input" id="checkRemember">
		            <label for="checkRemember" class="form-check-label">Remember me</label>
		            	</div>
		            </div>
		        </div>
		    </div>
		    <div class="row mb-3">
		    	 <div class="row remember mb-3">
		        	<div class="offset-sm-2">
		        		<div class="form-check col-sm-10">
		    				<button type="submit" class="btn btn-danger">Sign in</button>
		    			</div>
		    		</div>
		    	</div>
			</div>
		</form>
	</div>
	<hr />
	<div class="container mt-3">
		<h2>Creating Inline Form Layout</h2>

		<form>
			<div class="row g-3 align-items-center">
			    <div class="col-auto"> <!--div for email-->
			        <label for="inputEmail" class="visually-hidden">Email</label>
			        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
			    </div>

			    <div class="col-auto"> <!--div for password-->
			        <label class="visually-hidden" for="inputPassword">Password</label>
			        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
			    </div>
			    
			    <div class="col-auto"> <!--div for checkbox-->
			        <div>
			            <input type="checkbox" class="form-check-label" id="checkRemember">
			            <label for="checkRemember">Remember me</label>
			        </div>
			    </div>
			    <button type="submit" class="btn btn-outline-danger col-auto"> Sign in</button>
			</div>
		</form>
	</div>
</div>
<br /><br />
</body>
</html>
